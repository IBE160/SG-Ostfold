    <script>

            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3abff8",
                        "background-dark": "#101d23",
                        "content-dark": "#182c34",
                        "sidebar-dark": "#0d171c",
                        "text-primary": "#ffffff",
                        "text-secondary": "#8fb9cc",
                        "border-dark": "#305869"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    }

            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .sidebar {
            width: 280px;
            flex-shrink: 0;
            background-color: #0d171c;
            border-right: 1px solid #305869;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            overflow-y: auto;
        }
        .sidebar-header h1 {
            font-size: 1.5rem;
            font-weight: 900;
            color: #ffffff;
        }
        .sidebar-header p {
            font-size: 0.875rem;
            color: #8fb9cc;
        }
        .menu-section h2 {
            font-size: 0.75rem;
            font-weight: 700;
            color: #8fb9cc;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }
        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .menu-list a {
            display: block;
            padding: 0.6rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #ffffff;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }
        .menu-list a:hover {
            background-color: #223d49;
        }
        .menu-list a.active {
            background-color: #3abff8;
            color: #101d23;
        }
        .iframe-container {
            flex-grow: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="bg-background-dark">

            </div>
            <nav class="flex flex-col gap-2">

    <!-- Main Content for the viewer -->
    <main class="iframe-container">
        <iframe name="mockup-frame" src="./stich/Shift-report-page0.html"></iframe>
    </main>

    <script>
        const menu = document.querySelector('aside nav'); // Target the nav inside the aside
        const links = menu.getElementsByTagName('a');
        const iframe = document.querySelector('iframe[name="mockup-frame"]');

        // Function to set the active link
        function setActiveLink(href) {
            for (let i = 0; i < links.length; i++) {
                links[i].classList.remove('bg-[#223d49]', 'text-white');
                links[i].querySelector('.material-symbols-outlined').classList.remove('fill');
                if (links[i].getAttribute('href') === href) {
                    links[i].classList.add('bg-[#223d49]', 'text-white');
                    links[i].querySelector('.material-symbols-outlined').classList.add('fill');
                }
            }
        }

        // Set the active link based on the iframe's src when the page loads
        if (iframe) {
            setActiveLink(iframe.getAttribute('src'));
        }

        // Handle clicks on the menu links
        menu.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' || e.target.closest('a')) {
                const link = e.target.tagName === 'A' ? e.target : e.target.closest('a');
                const href = link.getAttribute('href');
                if (link.getAttribute('target') === 'mockup-frame') {
                    setActiveLink(href);
                }
            }
        });

        // Listen for messages from the iframe to update the active link and iframe content
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'setActiveLink' && event.data.href) {
                if(iframe) {
                    iframe.src = event.data.href;
                }
                setActiveLink(event.data.href);
            }
        });
    </script>
</body>
</html>
