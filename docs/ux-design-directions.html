<!DOCTYPE html>g
<html class="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ibe160 - UX Design Directions</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3abff8",
                        "background-dark": "#101d23",
                        "content-bg": "#182c34",
                        "border": "#305869",
                        "text-primary": "#ffffff",
                        "text-secondary": "#8fb9cc",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .menu-link.active {
            background-color: #223d49;
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-background-dark text-text-primary">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-72 bg-content-bg p-4 border-r border-border flex flex-col">
            <h1 class="text-2xl font-bold mb-6 pb-4 border-b border-border">UX Design Directions</h1>
            <nav id="mockup-menu" class="flex flex-col gap-2 overflow-y-auto">
                <a href="./stich/Mockup-Common-Layout.html" target="mockup-frame" class="menu-link px-3 py-2 rounded-lg text-sm hover:bg-[#223d49] transition-colors">Common Layout</a>
                <a href="./stich/Mockup-Dashboard.html" target="mockup-frame" class="menu-link px-3 py-2 rounded-lg text-sm hover:bg-[#223d49] transition-colors">Dashboard</a>
                <a href="./stich/Mockup-Historical.html" target="mockup-frame" class="menu-link px-3 py-2 rounded-lg text-sm hover:bg-[#223d49] transition-colors">Historical</a>
                <a href="./stich/Mockup-SR1.html" target="mockup-frame" class="menu-link px-3 py-2 rounded-lg text-sm hover:bg-[#223d49] transition-colors">Shift Report 1</a>
                <a href="./stich/Mockup-SR2.html" target="mockup-frame" class="menu-link px-3 py-2 rounded-lg text-sm hover:bg-[#223d49] transition-colors">Shift Report 2</a>
                <a href="./stich/Mockup-SR3.html" target="mockup-frame" class="menu-link px-3 py-2 rounded-lg text-sm hover:bg-[#223d49] transition-colors">Shift Report 3</a>
                <a href="./stich/Mockup-SR4.html" target="mockup-frame" class="menu-link px-3 py-2 rounded-lg text-sm hover:bg-[#223d49] transition-colors">Shift Report 4</a>
                <a href="./stich/Mockup-SR5.html" target="mockup-frame" class="menu-link px-3 py-2 rounded-lg text-sm hover:bg-[#223d49] transition-colors">Shift Report 5</a>
                <a href="./stich/Mockup-SR6.html" target="mockup-frame" class="menu-link px-3 py-2 rounded-lg text-sm hover:bg-[#223d49] transition-colors">Shift Report 6</a>
                <a href="./stich/Mockup-SR7.html" target="mockup-frame" class="menu-link px-3 py-2 rounded-lg text-sm hover:bg-[#223d49] transition-colors">Shift Report 7</a>
                <a href="./stich/Mockup-SR8.html" target="mockup-frame" class="menu-link px-3 py-2 rounded-lg text-sm hover:bg-[#223d49] transition-colors">Shift Report 8</a>
                <a href="./stich/Mockup-SR9.html" target="mockup-frame" class="menu-link px-3 py-2 rounded-lg text-sm hover:bg-[#223d49] transition-colors">Shift Report 9</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <iframe name="mockup-frame" src="./stich/Mockup-Dashboard.html" class="w-full h-full border-none"></iframe>
        </main>
    </div>
    <script>
        const menu = document.getElementById('mockup-menu');
        const links = menu.getElementsByClassName('menu-link');
        
        // Set the second link as active by default since dashboard is loaded
        if (links.length > 1) {
            links[1].classList.add('active');
        }

        menu.addEventListener('click', function(e) {
            if (e.target.classList.contains('menu-link')) {
                // Remove active class from all links
                for (let i = 0; i < links.length; i++) {
                    links[i].classList.remove('active');
                }
                // Add active class to the clicked link
                e.target.classList.add('active');
            }
        });
    </script>
</body>
</html>
