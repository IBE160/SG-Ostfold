<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Orderlines by Area - ibe160 Shift Report</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3abff8",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101d23",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display p-8">
    <div class="w-full max-w-4xl mx-auto flex flex-col gap-6">
    <!-- Breadcrumbs & Page Heading -->
    <header class="flex flex-col gap-4">
    <div class="flex flex-wrap gap-2">
    <a class="text-[#8fb9cc] text-base font-medium leading-normal hover:text-white" href="#">Shift Reports</a>
    <span class="text-[#8fb9cc] text-base font-medium leading-normal">/</span>
    <a class="text-[#8fb9cc] text-base font-medium leading-normal hover:text-white" href="#">Create New</a>
    <span class="text-[#8fb9cc] text-base font-medium leading-normal">/</span>
    <span class="text-white text-base font-medium leading-normal">Orderlines by Area</span>
    </div>
    <div class="flex flex-wrap justify-between gap-3">
    <p class="text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">New Shift Report</p>
    </div>
    </header>
    <!-- Form Card -->
    <div class="bg-[#182c34] rounded-xl p-6 md:p-8">
    <form>
    <div class="flex flex-col gap-8">
    <!-- Section Header -->
    <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] border-b border-[#305869] pb-4">Orderlines Picked by Area</h2>
    <!-- Input Fields Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-6">
    <label class="flex flex-col">
    <p class="text-white text-base font-medium leading-normal pb-2">Pallelager Orderlines</p>
    <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-background-dark focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" min="0" placeholder="Enter number" type="number" value=""/>
    </label>
    <label class="flex flex-col">
    <p class="text-white text-base font-medium leading-normal pb-2">Transitt Orderlines</p>
    <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-background-dark focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" min="0" placeholder="Enter number" type="number" value=""/>
    </label>
    <label class="flex flex-col">
    <p class="text-white text-base font-medium leading-normal pb-2">Heis Orderlines</p>
    <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-background-dark focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" min="0" placeholder="Enter number" type="number" value=""/>
    </label>
    <label class="flex flex-col">
    <p class="text-white text-base font-medium leading-normal pb-2">Høytlager Orderlines</p>
    <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-background-dark focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" min="0" placeholder="Enter number" type="number" value=""/>
    </label>
    <label class="flex flex-col">
    <p class="text-white text-base font-medium leading-normal pb-2">OSR Orderlines</p>
    <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-background-dark focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" min="0" placeholder="Enter number" type="number" value=""/>
    </label>
    <label class="flex flex-col">
    <p class="text-white text-base font-medium leading-normal pb-2">Ute Orderlines</p>
    <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-background-dark focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" min="0" placeholder="Enter number" type="number" value=""/>
    </label>
    <label class="flex flex-col">
    <p class="text-white text-base font-medium leading-normal pb-2">Rørhall Orderlines</p>
    <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-background-dark focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" min="0" placeholder="Enter number" type="number" value=""/>
    </label>
    </div>
    <!-- Total Display -->
    <div class="flex justify-between items-center bg-background-dark p-4 rounded-lg">
    <p class="text-white text-lg font-bold leading-normal">Total Orderlines Picked</p>
    <span class="text-primary text-2xl font-black">0</span>
    </div>
    <!-- Action Buttons -->
    <div class="flex justify-end items-center gap-4 pt-4 border-t border-[#305869]">
    <button class="flex items-center justify-center rounded-lg px-6 py-3 text-base font-semibold leading-6 text-white bg-[#305869] hover:bg-[#3b6f87] transition-colors" type="button">Back</button>
    <button class="flex items-center justify-center rounded-lg px-6 py-3 text-base font-semibold leading-6 text-background-dark bg-primary hover:bg-primary/90 transition-colors" type="submit">Continue</button>
    </div>
    </div>
    </form>
    </div>
    </div>
</body></html>
