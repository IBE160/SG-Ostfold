<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Orderlines by Area - ibe160 Shift Report</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3abff8",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101d23",
                        "content-dark": "#182c34",
                        "border-dark": "#305869",
                        "text-primary-dark": "#e0e0e0",
                        "text-secondary-dark": "#a0a0a0",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display p-8">
    <div class="w-full max-w-4xl mx-auto flex flex-col gap-6">
    <!-- Breadcrumbs & Page Heading -->
    <header class="flex flex-col gap-4">
    <div class="flex flex-wrap gap-2">
    <a class="text-text-secondary-dark text-base font-medium leading-normal hover:text-text-primary-dark" href="#">Shift Reports</a>
    <span class="text-text-secondary-dark text-base font-medium leading-normal">/</span>
    <a class="text-text-secondary-dark text-base font-medium leading-normal hover:text-text-primary-dark" href="#">Create New</a>
    <span class="text-text-secondary-dark text-base font-medium leading-normal">/</span>
    <span class="text-text-primary-dark text-base font-medium leading-normal">Orderlines by Area</span>
    </div>
    <div class="flex flex-wrap justify-between gap-3">
    <p class="text-text-primary-dark text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">New Shift Report</p>
    </div>
    </header>
    <!-- Form Card -->
    <div class="bg-content-dark rounded-xl p-6 md:p-8">
    <form>
    <div class="flex flex-col gap-8">
    <!-- Section Header -->
    <h2 class="text-text-primary-dark text-[22px] font-bold leading-tight tracking-[-0.015em] border-b border-border-dark pb-4">Orderlines Picked by Area</h2>
    <!-- New Total Orderlines Picked Input -->
    <label class="flex flex-col">
    <p class="text-text-primary-dark text-base font-medium leading-normal pb-2">Total Orderlines Picked</p>
    <input id="initial-total-orderlines" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" min="0" placeholder="Enter total number of orderlines" type="number" autofocus/>
    </label>
    <!-- Input Fields Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-6">
    <label class="flex flex-col">
    <p class="text-text-primary-dark text-base font-medium leading-normal pb-2">Pallelager Orderlines</p>
    <input id="pallelager-orderlines" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" min="0" placeholder="Calculated" type="number" value="0" readonly/>
    </label>
    <label class="flex flex-col">
    <p class="text-text-primary-dark text-base font-medium leading-normal pb-2">Transitt Orderlines</p>
    <input id="transitt-orderlines" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" min="0" placeholder="Enter number" type="number" value="0"/>
    </label>
    <label class="flex flex-col">
    <p class="text-text-primary-dark text-base font-medium leading-normal pb-2">Heis Orderlines</p>
    <input id="heis-orderlines" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" min="0" placeholder="Enter number" type="number" value="0"/>
    </label>
    <label class="flex flex-col">
    <p class="text-text-primary-dark text-base font-medium leading-normal pb-2">Høytlager Orderlines</p>
    <input id="hoytlager-orderlines" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" min="0" placeholder="Enter number" type="number" value="0"/>
    </label>
    <label class="flex flex-col">
    <p class="text-text-primary-dark text-base font-medium leading-normal pb-2">OSR Orderlines</p>
    <input id="osr-orderlines" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" min="0" placeholder="Enter number" type="number" value="0"/>
    </label>
    <label class="flex flex-col">
    <p class="text-text-primary-dark text-base font-medium leading-normal pb-2">Ute Orderlines</p>
    <input id="ute-orderlines" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" min="0" placeholder="Enter number" type="number" value="0"/>
    </label>
    <label class="flex flex-col">
    <p class="text-text-primary-dark text-base font-medium leading-normal pb-2">Rørhall Orderlines</p>
    <input id="rorhall-orderlines" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" min="0" placeholder="Enter number" type="number" value="0"/>
    </label>
    </div>
    <!-- Total Display -->
    <div class="flex justify-between items-center bg-background-dark p-4 rounded-lg">
    <p class="text-text-primary-dark text-lg font-bold leading-normal">Total Orderlines Picked</p>
    <span id="total-orderlines-display" class="text-primary text-2xl font-black">0</span>
    </div>

    </div>
    </form>

    </div>
    <!-- Action Buttons -->
    <div class="flex justify-between items-center gap-4 pt-6">
    <button class="flex items-center justify-center rounded-lg px-6 py-3 text-base font-semibold leading-6 text-text-primary-dark bg-content-dark border border-border-dark hover:bg-border-dark/80 transition-colors" type="button" onclick="window.location.href='Mockup-SR3.html'">Back</button>
    <button class="flex items-center justify-center rounded-lg px-6 py-3 text-base font-semibold leading-6 text-background-dark bg-primary hover:bg-primary/90 transition-colors" type="button" onclick="window.location.href='Mockup-SR5.html'">Continue</button>
    </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const initialTotalOrderlinesInput = document.getElementById('initial-total-orderlines');
    const pallelagerInput = document.getElementById('pallelager-orderlines');
    const transittInput = document.getElementById('transitt-orderlines');
    const heisInput = document.getElementById('heis-orderlines');
    const hoytlagerInput = document.getElementById('hoytlager-orderlines');
    const osrInput = document.getElementById('osr-orderlines');
    const uteInput = document.getElementById('ute-orderlines');
    const rorhallInput = document.getElementById('rorhall-orderlines');
    const totalDisplay = document.getElementById('total-orderlines-display');

    const specificOrderlineInputs = [transittInput, heisInput, hoytlagerInput, osrInput, uteInput, rorhallInput];

    function calculateAndDisplay() {
        const initialTotal = parseFloat(initialTotalOrderlinesInput.value) || 0;

        // Sum of all specific orderlines *excluding* Pallelager (since Pallelager is derived)
        const sumOfSpecificOrderlines = specificOrderlineInputs.reduce((sum, currentInput) => {
            return sum + (parseFloat(currentInput.value) || 0);
        }, 0);

        // Calculate Pallelager value
        let newPallelagerValue = initialTotal - sumOfSpecificOrderlines;
        pallelagerInput.value = newPallelagerValue >= 0 ? newPallelagerValue : 0;

        // Calculate the grand total for the total display (sum of all visible orderlines)
        const grandTotal = specificOrderlineInputs.reduce((sum, currentInput) => {
            return sum + (parseFloat(currentInput.value) || 0);
        }, parseFloat(pallelagerInput.value) || 0); // Include the calculated pallelager

        totalDisplay.textContent = grandTotal;
    }

    // Add event listeners
    initialTotalOrderlinesInput.addEventListener('input', calculateAndDisplay);
    specificOrderlineInputs.forEach(input => {
        input.addEventListener('input', calculateAndDisplay);
    });

    // Initial calculation when the page loads
    calculateAndDisplay();
});
</script>
</body></html>
