<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ibe160 - Area Efficiency Summary</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3abff8",
            "background-light": "#f5f7f8",
            "background-dark": "#101d23",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white p-8">
<div class="max-w-4xl mx-auto flex flex-col h-full">
<!-- Header -->
<div class="flex flex-wrap justify-between items-baseline gap-3 mb-8">
<h1 class="text-white text-3xl font-black leading-tight tracking-[-0.03em]">Area Efficiency Summary</h1>
</div>
<!-- Card -->
<div class="bg-[#1a2c35] rounded-xl flex-grow flex flex-col">
<div class="p-6 sm:p-8 flex-grow">
<!-- Data List -->
<div class="space-y-2">
<div class="flex justify-between gap-x-6 py-3 border-b border-white/10">
<p class="text-[#8fb9cc] text-sm font-normal leading-normal">Pallelager</p>
<p class="text-white text-sm font-medium leading-normal text-right">15.2 units/hour</p>
</div>
<div class="flex justify-between gap-x-6 py-3 border-b border-white/10">
<p class="text-[#8fb9cc] text-sm font-normal leading-normal">Transitt</p>
<p class="text-white text-sm font-medium leading-normal text-right">12.8 units/hour</p>
</div>
<div class="flex justify-between gap-x-6 py-3 border-b border-white/10">
<p class="text-[#8fb9cc] text-sm font-normal leading-normal">Heis</p>
<p class="text-white text-sm font-medium leading-normal text-right">18.1 units/hour</p>
</div>
<div class="flex justify-between gap-x-6 py-3 border-b border-white/10">
<p class="text-[#8fb9cc] text-sm font-normal leading-normal">Høytlager</p>
<p class="text-white text-sm font-medium leading-normal text-right">20.5 units/hour</p>
</div>
<div class="flex justify-between gap-x-6 py-3 border-b border-white/10">
<p class="text-[#8fb9cc] text-sm font-normal leading-normal">OSR</p>
<p class="text-primary text-sm font-bold leading-normal text-right">25.0 units/hour</p>
</div>
<div class="flex justify-between gap-x-6 py-3 border-b border-white/10">
<p class="text-[#8fb9cc] text-sm font-normal leading-normal">Ute</p>
<p class="text-white text-sm font-medium leading-normal text-right">9.7 units/hour</p>
</div>
<div class="flex justify-between gap-x-6 py-3 border-b border-white/10">
<p class="text-[#8fb9cc] text-sm font-normal leading-normal">Rørhall</p>
<p class="text-white text-sm font-medium leading-normal text-right">11.3 units/hour</p>
</div>
<div class="flex justify-between gap-x-6 py-4 mt-4">
<p class="text-white text-base font-bold leading-normal">Total/Overall Efficiency</p>
<p class="text-primary text-base font-bold leading-normal text-right">16.1 units/hour</p>
</div>
</div>
</div>
<!-- Button Group -->
<div class="flex flex-1 gap-3 flex-wrap p-6 sm:p-8 justify-end items-end border-t border-white/10 mt-auto">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#223d49] hover:bg-[#2b4c5c] text-white text-base font-bold leading-normal tracking-[0.015em] transition-colors">
<span class="truncate">Back</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-primary/90 text-background-dark text-base font-bold leading-normal tracking-[0.015em] transition-colors">
<span class="truncate">Continue</span>
</button>
</div>
</div>
</div>
</body></html>
