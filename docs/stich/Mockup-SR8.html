<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ibe160 - Sampakk &amp; Issues Summary</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3abff8",
            "background-light": "#f5f7f8",
            "background-dark": "#101d23",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
      font-size: 24px;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark p-8">
<div class="mx-auto max-w-4xl">
<!-- Card Component -->
<div class="flex flex-col items-stretch justify-start rounded-xl shadow-[0_0_4px_rgba(0,0,0,0.1)] bg-[#182c34] p-6">
<div class="flex w-full flex-col items-stretch justify-center gap-6">
<h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">Sampakk &amp; Issues Summary</h2>
<!-- Form -->
<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
<!-- Sampakk Scans Input -->
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Sampakk Scans</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-[#101d23] focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" placeholder="e.g., 500" type="number" value=""/>
</label>
<!-- Sampakk Hours Worked Input -->
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Sampakk Hours Worked</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-[#101d23] focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" placeholder="e.g., 80" type="number" value=""/>
</label>
</div>
<!-- Significant Issues or Delays Textarea -->
<div class="col-span-1 md:col-span-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Significant Issues or Delays</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-[#101d23] focus:border-primary min-h-36 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" placeholder="Summarize any major incidents, delays, or challenges..."></textarea>
</label>
</div>
<!-- Action Buttons -->
<div class="flex justify-end gap-4 pt-4">
<button class="flex items-center justify-center rounded-lg border border-[#305869] bg-transparent px-6 py-3 text-sm font-medium text-white transition-colors hover:bg-[#305869]/50">Back</button>
<button class="flex items-center justify-center rounded-lg bg-primary px-6 py-3 text-sm font-medium text-black transition-opacity hover:opacity-90">Continue</button>
</div>
</div>
</div>
</div>
</body></html>
