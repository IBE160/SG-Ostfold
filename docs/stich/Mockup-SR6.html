<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Shift Report - Hours by Area</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3abff8",
            "background-light": "#f5f7f8",
            "background-dark": "#101d23",
            "content-dark": "#182c34",
            "border-dark": "#305869",
            "text-primary-dark": "#e0e0e0",
            "text-secondary-dark": "#a0a0a0",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display p-6 sm:p-8 lg:p-12">
<div class="w-full max-w-4xl mx-auto">
<!-- PageHeading -->
<div class="mb-8">
<p class="text-text-primary-dark text-4xl font-black leading-tight tracking-[-0.033em]">Hours Worked by Area</p>
<p class="text-text-secondary-dark mt-2 text-base">Enter the total hours worked in each specific area for this shift.</p>
</div>
<!-- Card Component -->
<div class="bg-content-dark/50 border border-border-dark/50 rounded-xl p-6 sm:p-8">
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
<label class="text-text-primary-dark text-base font-medium leading-normal pb-2">Pallelager Hours</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" placeholder="0" type="number" value=""/>
</label>
<!-- TextField: Transitt Hours -->
<label class="flex flex-col">
<p class="text-text-primary-dark text-base font-medium leading-normal pb-2">Transitt Hours</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" placeholder="0" type="number" value=""/>
</label>
<!-- TextField: Heis Hours -->
<label class="flex flex-col">
<p class="text-text-primary-dark text-base font-medium leading-normal pb-2">Heis Hours</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" placeholder="0" type="number" value=""/>
</label>
<!-- TextField: Høytlager Hours -->
<label class="flex flex-col">
<p class="text-text-primary-dark text-base font-medium leading-normal pb-2">Høytlager Hours</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" placeholder="0" type="number" value=""/>
</label>
<!-- TextField: OSR Hours -->
<label class="flex flex-col">
<p class="text-text-primary-dark text-base font-medium leading-normal pb-2">OSR Hours</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" placeholder="0" type="number" value=""/>
</label>
<!-- TextField: Ute Hours -->
<label class="flex flex-col">
<p class="text-text-primary-dark text-base font-medium leading-normal pb-2">Ute Hours</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" placeholder="0" type="number" value=""/>
</label>
<!-- TextField: Rørhall Hours -->
<label class="flex flex-col">
<p class="text-text-primary-dark text-base font-medium leading-normal pb-2">Rørhall Hours</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" placeholder="0" type="number" value=""/>
</label>
</div>
<div class="border-t border-border-dark/50 my-8"></div>
<!-- Dynamic Display Field -->
<div class="flex justify-between items-center bg-background-dark p-4 rounded-lg">
<p class="text-text-primary-dark text-lg font-medium">Total Hours Worked in Areas</p>
<p class="text-primary text-2xl font-bold tracking-tight">0.00</p>
</div>
<!-- Action Buttons -->
<div class="mt-8 flex justify-end gap-4">
<button class="flex items-center justify-center h-12 px-6 rounded-lg text-text-primary-dark font-semibold bg-content-dark hover:bg-content-dark/80 transition-colors">Back</button>
<button class="flex items-center justify-center h-12 px-6 rounded-lg text-background-dark font-semibold bg-primary hover:bg-primary/90 transition-colors">Continue</button>
</div>
</div>
</div>
</body></html>
