<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Shift Report - Hours by Area</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3abff8",
                        "background-dark": "#101d23",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-dark font-display">
<div class="relative flex min-h-screen w-full">
    <!-- SideNavBar -->
    <aside class="flex w-64 flex-col bg-[#101d23] p-4 border-r border-white/10 h-screen sticky top-0 justify-between">
        <div class="flex flex-col gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User avatar for ibe160" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDyKrKzNZ2dzHCiPU5hpsTon_I7CMbryH7wdM2h_7p4NsM8qCzbDF3wlU3BaGRqQyDI2Cbpa5nfBSPlSrB8UZ88NDMRD6ybP-gbuFOhd-TwIw7rCPcepyTnuZKgftfDU6vJJpiYUlvIuhTxvyHJulTigwpAVJSB7KpWpJWlZvadOOI3AU-h8H0wjOjqH_jplu7K1nWU27kgGacEnFNSuQbA8ZBnA7FPQRy9a7RvT3JfRdasTivgc8LW5KmwZyUEpPKdyHnij0TXYVQ");'></div>
                <div class="flex flex-col">
                    <h1 class="text-white text-base font-medium leading-normal">ibe160</h1>
                    <p class="text-[#8fb9cc] text-sm font-normal leading-normal">Shift Management</p>
                </div>
            </div>
            <nav class="flex flex-col gap-2">
                <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-[#223d49] transition-colors" href="#">
                    <span class="material-symbols-outlined" style="font-size: 24px;">dashboard</span>
                    <p class="text-sm font-medium leading-normal">Dashboard</p>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#223d49] text-white" href="#">
                    <span class="material-symbols-outlined fill" style="font-size: 24px;">assessment</span>
                    <p class="text-sm font-medium leading-normal">Shift Reports</p>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-[#223d49] transition-colors" href="#">
                    <span class="material-symbols-outlined" style="font-size: 24px;">settings</span>
                    <p class="text-sm font-medium leading-normal">Operations</p>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-[#223d49] transition-colors" href="#">
                    <span class="material-symbols-outlined" style="font-size: 24px;">bar_chart</span>
                    <p class="text-sm font-medium leading-normal">Analytics</p>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-[#223d49] transition-colors" href="#">
                    <span class="material-symbols-outlined" style="font-size: 24px;">tune</span>
                    <p class="text-sm font-medium leading-normal">Settings</p>
                </a>
            </nav>
        </div>
        <div class="flex flex-col gap-1">
            <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-[#223d49] transition-colors" href="#">
                <span class="material-symbols-outlined" style="font-size: 24px;">help</span>
                <p class="text-sm font-medium leading-normal">Help</p>
            </a>
            <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-[#223d49] transition-colors" href="#">
                <span class="material-symbols-outlined" style="font-size: 24px;">logout</span>
                <p class="text-sm font-medium leading-normal">Logout</p>
            </a>
        </div>
    </aside>
    <!-- Main Content Area -->
    <main class="flex-1 flex justify-center p-6 sm:p-8 lg:p-12">
        <div class="w-full max-w-4xl">
            <!-- PageHeading -->
            <div class="mb-8">
                <p class="text-white text-4xl font-black leading-tight tracking-[-0.033em]">Hours Worked by Area</p>
                <p class="text-[#8fb9cc] mt-2 text-base">Enter the total hours worked in each specific area for this shift.</p>
            </div>
            <!-- Card Component -->
            <div class="bg-[#182c34] border border-[#305869] rounded-xl p-6 sm:p-8">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- TextField: Pallelager Hours -->
                    <label class="flex flex-col">
                        <p class="text-white text-base font-medium leading-normal pb-2">Pallelager Hours</p>
                        <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-[#101d23] focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" placeholder="0" type="number" value=""/>
                    </label>
                    <!-- TextField: Transitt Hours -->
                    <label class="flex flex-col">
                        <p class="text-white text-base font-medium leading-normal pb-2">Transitt Hours</p>
                        <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-[#101d23] focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" placeholder="0" type="number" value=""/>
                    </label>
                    <!-- TextField: Heis Hours -->
                    <label class="flex flex-col">
                        <p class="text-white text-base font-medium leading-normal pb-2">Heis Hours</p>
                        <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-[#101d23] focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" placeholder="0" type="number" value=""/>
                    </label>
                    <!-- TextField: Høytlager Hours -->
                    <label class="flex flex-col">
                        <p class="text-white text-base font-medium leading-normal pb-2">Høytlager Hours</p>
                        <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-[#101d23] focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" placeholder="0" type="number" value=""/>
                    </label>
                    <!-- TextField: OSR Hours -->
                    <label class="flex flex-col">
                        <p class="text-white text-base font-medium leading-normal pb-2">OSR Hours</p>
                        <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-[#101d23] focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" placeholder="0" type="number" value=""/>
                    </label>
                    <!-- TextField: Ute Hours -->
                    <label class="flex flex-col">
                        <p class="text-white text-base font-medium leading-normal pb-2">Ute Hours</p>
                        <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-[#101d23] focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" placeholder="0" type="number" value=""/>
                    </label>
                    <!-- TextField: Rørhall Hours -->
                    <label class="flex flex-col">
                        <p class="text-white text-base font-medium leading-normal pb-2">Rørhall Hours</p>
                        <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-[#101d23] focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" placeholder="0" type="number" value=""/>
                    </label>
                </div>
                <div class="border-t border-[#305869] my-8"></div>
                <!-- Dynamic Display Field -->
                <div class="flex justify-between items-center bg-[#101d23] p-4 rounded-lg">
                    <p class="text-white text-lg font-medium">Total Hours Worked in Areas</p>
                    <p class="text-primary text-2xl font-bold tracking-tight">0.00</p>
                </div>
                <!-- Action Buttons -->
                <div class="mt-8 flex justify-end gap-4">
                    <button id="back-button" class="flex items-center justify-center h-12 px-6 rounded-lg text-white font-semibold bg-[#305869] hover:bg-[#3b6f87] transition-colors">Back</button>
                    <button id="continue-button" class="flex items-center justify-center h-12 px-6 rounded-lg text-[#101d23] font-semibold bg-primary hover:bg-primary/90 transition-colors">Continue</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script>
    document.getElementById('continue-button').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = 'Shift-report-page6.html';
        window.parent.postMessage({
            type: 'setActiveLink',
            href: './stich/Shift-report-page6.html'
        }, '*');
    });

    document.getElementById('back-button').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = 'Shift-report-page4.html';
        window.parent.postMessage({
            type: 'setActiveLink',
            href: './stich/Shift-report-page4.html'
        }, '*');
    });
</script>
</body>
</html>
