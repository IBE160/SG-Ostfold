<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Moves by Area Entry - ibe160</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3abff8",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101d23",
                        "content-dark": "#182c34",
                        "border-dark": "#305869",
                        "text-primary-dark": "#e0e0e0",
                        "text-secondary-dark": "#a0a0a0",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark p-8">
<div class="mx-auto max-w-4xl">
<!-- PageHeading -->
<div class="flex flex-wrap justify-between gap-3 mb-2">
<p class="text-text-primary-dark text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Moves by Area Entry</p>
</div>
<!-- BodyText -->
<p class="text-text-secondary-dark text-base font-normal leading-normal mb-8">
                        Enter the number of moves performed in each specific area for the current shift. The total will be calculated automatically.
                    </p>
<!-- Main Content Card -->
<div class="bg-content-dark rounded-xl border border-border-dark p-6">
<form>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
<!-- Pallelager Moves -->
<div class="flex flex-col">
<label class="text-text-primary-dark text-base font-medium leading-normal pb-2" for="pallelager-moves">Pallelager Moves</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" id="pallelager-moves" placeholder="0" type="number" value=""/>
</div>
<!-- Transitt Moves -->
<div class="flex flex-col">
<label class="text-text-primary-dark text-base font-medium leading-normal pb-2" for="transitt-moves">Transitt Moves</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" id="transitt-moves" placeholder="0" type="number" value=""/>
</div>
<!-- Heis Moves -->
<div class="flex flex-col">
<label class="text-text-primary-dark text-base font-medium leading-normal pb-2" for="heis-moves">Heis Moves</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" id="heis-moves" placeholder="0" type="number" value=""/>
</div>
<!-- Høytlager Moves -->
<div class="flex flex-col">
<label class="text-text-primary-dark text-base font-medium leading-normal pb-2" for="hoytlager-moves">Høytlager Moves</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" id="hoytlager-moves" placeholder="0" type="number" value=""/>
</div>
<!-- OSR Moves -->
<div class="flex flex-col">
<label class="text-text-primary-dark text-base font-medium leading-normal pb-2" for="osr-moves">OSR Moves</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" id="osr-moves" placeholder="0" type="number" value=""/>
</div>
<!-- Ute Moves -->
<div class="flex flex-col">
<label class="text-text-primary-dark text-base font-medium leading-normal pb-2" for="ute-moves">Ute Moves</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" id="ute-moves" placeholder="0" type="number" value=""/>
</div>
<!-- Rørhall Moves -->
<div class="flex flex-col">
<label class="text-text-primary-dark text-base font-medium leading-normal pb-2" for="rorhall-moves">Rørhall Moves</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal" id="rorhall-moves" placeholder="0" type="number" value=""/>
</div>
</div>
<!-- Divider and Total -->
<div class="mt-8 pt-6 border-t border-border-dark">
<div class="flex justify-between items-center">
<p class="text-text-primary-dark text-lg font-medium">Total Moves Performed</p>
<p id="total-moves-display" class="text-primary text-3xl font-bold">0</p>
</div>
</div>

</form>
</div>
<!-- Action Buttons -->
<div class="flex justify-between items-center gap-4 pt-6">
    <button class="flex items-center justify-center rounded-lg px-6 py-3 text-base font-semibold leading-6 text-text-primary-dark bg-content-dark border border-border-dark hover:bg-border-dark/80 transition-colors" type="button" onclick="window.location.href='Mockup-SR4.html'">Back</button>
    <button class="flex items-center justify-center rounded-lg px-6 py-3 text-base font-semibold leading-6 text-background-dark bg-primary hover:bg-primary/90 transition-colors" type="button" onclick="window.location.href='Mockup-SR6.html'">Continue</button>
</div>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const totalDisplay = document.getElementById('total-moves-display');
    const inputIds = [
        'pallelager-moves',
        'transitt-moves',
        'heis-moves',
        'hoytlager-moves',
        'osr-moves',
        'ute-moves',
        'rorhall-moves'
    ];
    
    const inputElements = inputIds.map(id => document.getElementById(id));

    function calculateTotal() {
        let total = 0;
        inputElements.forEach(input => {
            if (input) {
                total += parseFloat(input.value) || 0;
            }
        });
        totalDisplay.textContent = total;
    }

    inputElements.forEach(input => {
        if (input) {
            input.addEventListener('input', calculateTotal);
        }
    });
});
</script>
</body></html>
