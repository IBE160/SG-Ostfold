<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Moves by Area Entry - ibe160</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3abff8",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101d23",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark p-8">
<div class="mx-auto max-w-4xl">
<!-- PageHeading -->
<div class="flex flex-wrap justify-between gap-3 mb-2">
<p class="text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Moves by Area Entry</p>
</div>
<!-- BodyText -->
<p class="text-[#8fb9cc] text-base font-normal leading-normal mb-8">
                        Enter the number of moves performed in each specific area for the current shift. The total will be calculated automatically.
                    </p>
<!-- Main Content Card -->
<div class="bg-[#182c34] rounded-xl border border-[#305869] p-6">
<form>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
<!-- Pallelager Moves -->
<div class="flex flex-col">
<label class="text-white text-base font-medium leading-normal pb-2" for="pallelager-moves">Pallelager Moves</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-[#101d23] focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" id="pallelager-moves" placeholder="0" type="number" value=""/>
</div>
<!-- Transitt Moves -->
<div class="flex flex-col">
<label class="text-white text-base font-medium leading-normal pb-2" for="transitt-moves">Transitt Moves</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-[#101d23] focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" id="transitt-moves" placeholder="0" type="number" value=""/>
</div>
<!-- Heis Moves -->
<div class="flex flex-col">
<label class="text-white text-base font-medium leading-normal pb-2" for="heis-moves">Heis Moves</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-[#101d23] focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" id="heis-moves" placeholder="0" type="number" value=""/>
</div>
<!-- Høytlager Moves -->
<div class="flex flex-col">
<label class="text-white text-base font-medium leading-normal pb-2" for="hoytlager-moves">Høytlager Moves</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-[#101d23] focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" id="hoytlager-moves" placeholder="0" type="number" value=""/>
</div>
<!-- OSR Moves -->
<div class="flex flex-col">
<label class="text-white text-base font-medium leading-normal pb-2" for="osr-moves">OSR Moves</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-[#101d23] focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" id="osr-moves" placeholder="0" type="number" value=""/>
</div>
<!-- Ute Moves -->
<div class="flex flex-col">
<label class="text-white text-base font-medium leading-normal pb-2" for="ute-moves">Ute Moves</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-[#101d23] focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" id="ute-moves" placeholder="0" type="number" value=""/>
</div>
<!-- Rørhall Moves -->
<div class="flex flex-col">
<label class="text-white text-base font-medium leading-normal pb-2" for="rorhall-moves">Rørhall Moves</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#305869] bg-[#101d23] focus:border-primary h-14 placeholder:text-[#8fb9cc] p-[15px] text-base font-normal leading-normal" id="rorhall-moves" placeholder="0" type="number" value=""/>
</div>
</div>
<!-- Divider and Total -->
<div class="mt-8 pt-6 border-t border-[#305869]">
<div class="flex justify-between items-center">
<p class="text-white text-lg font-medium">Total Moves Performed</p>
<p class="text-primary text-3xl font-bold">0</p>
</div>
</div>
<!-- Action Buttons -->
<div class="flex justify-end gap-4 mt-8">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-transparent border border-[#305869] text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#223d49] transition-colors" type="button">
<span class="truncate">Back</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-[#101d23] text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors" type="submit">
<span class="truncate">Continue</span>
</button>
</div>
</form>
</div>
</div>
</body></html>
